<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in Tables</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 10px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .black-background {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                <!-- First Nested Table -->
                <table>
                    <thead>
                        <tr>
                            <th>Nested Table 1</th>
                            <th>Column 1</th>
                            <th>Column 2</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <!-- Second Nested Table -->
                                <table>
                                    <thead>
                                        <tr>
                                            <th>Nested Table 2</th>
                                            <th>Column 1</th>
                                            <th>Column 2</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>
                                                <!-- Third Nested Table -->
                                                <table>
                                                    <thead>
                                                        <tr>
                                                            <th>Nested Table 3</th>
                                                            <th>Column 1</th>
                                                            <th>Column 2</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr>
                                                            <td>
                                                                <!-- Fourth Nested Table -->
                                                                <table>
                                                                    <thead>
                                                                        <tr>
                                                                            <th>Nested Table 4</th>
                                                                            <th>Column 1</th>
                                                                            <th>Column 2</th>
                                                                        </tr>
                                                                    </thead>
                                                                    <tbody>
                                                                        <tr>
                                                                            <td class="black-background">HTML</td>
                                                                            <td>Data 1</td>
                                                                            <td>Data 2</td>
                                                                        </tr>
                                                                        <tr>
                                                                            <td>
                                                                                <!-- List in a Table Cell -->
                                                                                <ul>
                                                                                    <li>List item 1</li>
                                                                                    <li>List item 2</li>
                                                                                    <li>List item 3</li>
                                                                                </ul>
                                                                            </td>
                                                                            <td>Data 3</td>
                                                                            <td>Data 4</td>
                                                                        </tr>
                                                                    </tbody>
                                                                </table>
                                                            </td>
                                                            <td>Data 5</td>
                                                            <td>Data 6</td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </td>
                                            <td>Data 7</td>
                                            <td>Data 8</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </td>
                            <td>Data 9</td>
                            <td>Data 10</td>
                        </tr>
                    </tbody>
                </table>
            </td>
            <td>Data 11</td>
            <td>Data 12</td>
        </tr>
    </table>
</body>
</html>
